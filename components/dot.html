<link rel="import" href="pattern-script.html">
<link rel="import" href="reduce.html" />

<script>
	PatternScript.dot = function (object, member) {
		var reducedObject = PatternScript.reduce(object, this);
		var member = reducedObject[member];

		if (_.isFunction(member)) return _.bind(member, reducedObject);
		else return member;
	};
</script>
