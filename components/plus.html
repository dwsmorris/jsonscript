<script>
	PatternScript.plus = function () {
		var args = Array.prototype.slice.call(arguments);
		if (args.length > 1 && _.isNumber(args[0])) {
			return R.curry(function (a, b) {
				return a + b;
			}).apply(null, arguments);
		} else { // string
			return arguments.join("");
		}
	};
</script>
