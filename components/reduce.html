<script>
	PatternScript.reduce = function (ast, component) {
		if (_.isFunction(ast) && ast.lazy) {
			var terms = ast(component);

			if (_.isArray(terms)) {
				var fn = PatternScript.reduce(terms[0], component);
				var args = R.tail(terms);

				if (fn.lazy) { // term rewrite using ast
					return PatternScript.reduce(fn.apply(component, args), component);
				} else { // strict evaluation of JS function - reduce arguments first
					return fn.apply(component, R.map(_.partial(PatternScript.reduce, _, component), args));
				}
			} else {
				return terms;
			}
		} else {
			return ast;
		}

		return;
		if (_.isArray(ast)) {
			// apply rest to first
			var fn = PatternScript.reduce(ast[0], component);
			var rest = R.tail(ast);

			var args = (fn && fn.macro) ? rest : R.map(_.partial(PatternScript.reduce, _, component), rest);

			if (!_.isFunction(fn)) {
				return R.concat([fn], args);
			} else {
				var result = fn.apply(component, args);

				var isReducible = function (answer) {
					return _.isArray(answer) && answer.length > 0 && (_.isFunction(answer[0]) || (_.isArray(answer[0]) && isReducible(answer[0])));
				};

				while (isReducible(result)) { // repeatedly reduce
					result = PatternScript.reduce(result, component);
				}

				/*
					if (fn.arity > 0) {
						result = PatternScript.reduce(result);

						var arity = fn.arity - args.length;

						result.arity = arity;
					}
					*/
				return result;
			}
		} else {
			return ast;
		}
	};
</script>
