<script>
		PatternScript.reduce = function (ast) {
			if (_.isArray(ast)) {
				// apply rest to first
				var fn = PatternScript.reduce(ast[0]);
				var rest = R.tail(ast);

				var args = (fn && fn.macro) ? rest : R.map(PatternScript.reduce, rest);

				if (!_.isFunction(fn)) { 
					return R.concat([fn], args);
				} else {
					var result = R.apply(fn, args);

					var isReducible = function (answer) {
						return _.isArray(answer) && answer.length > 0 && (_.isFunction(answer[0]) || (_.isArray(answer[0]) && isReducible(answer[0])));
					};
					
					while (isReducible(result)) { // repeatedly reduce
						result = PatternScript.reduce(result);
					}
					
				/*
					if (fn.arity > 0) {
						result = PatternScript.reduce(result);

						var arity = fn.arity - args.length;

						result.arity = arity;
					}
					*/
					return result;
				}
			} else {
				return ast;
			}
		};
</script>
